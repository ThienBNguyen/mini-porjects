<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous" />
    <link rel="stylesheet" href="./css/style.css">
    <title>Pomodoro Clock</title>
</head>

<body>
    <div id="container">
        <h1>Pomodoro Clock </h1>
        <div class="input">
            <div class="break">
                <h1>break length</h1>
                <div>
                    <i class="fas fa-arrow-up break"></i>
                    <!-- <p id="display-break">0</p> -->
                    <input type="number" value="5" id="display-break">

                    <i class="fas fa-arrow-down break"></i>
                </div>
            </div>
            <div class="session">
                <h1>session length</h1>
                <div>
                    <i class="fas fa-arrow-up length"></i>
                    <!-- <p id="display-time">0</p> -->
                    <input type="number" value="5" id="display-time">
                    <i class="fas fa-arrow-down length"></i>
                </div>
            </div>
        </div>
        <div>
            <h1>session</h1>
            <p id="timer">time</p>
        </div>
        <div id="option">
            <i class="fas fa-play"></i>
            <i class="fas fa-pause"></i>
            <i class="fas fa-sync-alt"></i>
        </div>

    </div>

    <script src="./js/app.js"></script>
</body>

</html>
